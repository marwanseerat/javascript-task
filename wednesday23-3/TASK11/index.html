<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #dv1{
        width: 50%;
        height: 30%;
        border: 1px solid black;
        padding: 30px;
    }
</style>





</head>
<body>
    <form>
        <select name="font_family" id="font_family" onchange="changefontfamily();">
            <option value="Arial" >Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
        </select>
        
        <select name="font_size" id="font_size" onchange="changefontsize();">
            <option value="10pt">10pt</option>
            <option value="12pt" >12pt</option>
            <option value="14pt">14pt</option>
            <option value="16pt">16pt</option>
        </select>

        <label>Italic <input type="checkbox" name="italic" id="italic" onchange="changeitalic();"></label>
        <label>Bold <input type="checkbox" name="bold" id="bold"  onchange="changebold();"></label>
        <label>Underline <input type="checkbox" name="underline" id="underline" onchange="changeunderline();"></label>
    </form>


    <div id="dv1">The quick brown fox jumps over the lazy dog</div>
    <script src="./app.js"></script>
</body>
</html>
